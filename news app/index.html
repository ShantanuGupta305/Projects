<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <!-- hello -->
    <div class="ham" id="ham">
        <img src="assets/burger-bar.png" alt="">
    </div>
    <nav id="nav">
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="assets/logo.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="news" onclick="onNavItemClick('news')">News</li>
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="news-input" class="news-input" placeholder="eg. Science"/>
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">News Title</h3>
                <h6 class="news-source" id="news-source">Date</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, aut quod eos veniam dolorem itaque officiis, aspernatur deserunt nulla repudiandae enim quaerat obcaecati iste numquam tenetur consequuntur maxime! Quas, pariatur!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
